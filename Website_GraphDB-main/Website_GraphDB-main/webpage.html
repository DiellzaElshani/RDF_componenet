<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg4.jpeg'); /* Correct path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 20px 0;
        }
        h2 {
            color: #333;
            margin-top: 0;
            font-weight: bold;
            font-size: 1.5em;
        }
        form, .query-section, .visualization-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .partition-line {
            width: 100%;
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #visualization {
        width: 100%;
        min-height: 300px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        position: relative;
        overflow: auto; /* Add this line to handle overflow */
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload RDF File</h2>
        <form id="uploadForm" action="http://localhost:3001/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="rdfFile" id="rdfFile">
            <button type="submit">Upload</button>
        </form>
        <div class="partition-line"></div>
        <div class="query-section">
            <h2>Execute SPARQL Query</h2>
            <textarea id="sparqlQuery" placeholder="Enter SPARQL query"></textarea>
            <button id="executeQueryBtn">Execute Query</button>
        </div>
        <div class="partition-line"></div>
        <div class="visualization-section">
            <h2>RDF Visualization</h2>
            <div id="visualization"></div>
        </div>
        <button id="displayGraphBtn">Display as Graph</button>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const SERVER_URL = 'http://localhost:3001';
    
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('rdfFile');
            const formData = new FormData();
            formData.append('rdfFile', fileInput.files[0]);
    
            try {
                const response = await fetch(`${SERVER_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    console.log('RDF upload successful');
                    alert('File uploaded successfully.');
                } else {
                    console.error('RDF upload failed:', await response.text());
                    alert('File upload failed.');
                }
            } catch (error) {
                console.error('Error during RDF upload:', error);
                alert('An error occurred during file upload.');
            }
        });
    
        document.getElementById('executeQueryBtn').addEventListener('click', function() {
            const sparqlQueryValue = document.getElementById('sparqlQuery').value;
            executeSparqlQuery(sparqlQueryValue);
        });
    
        function executeSparqlQuery(query) {
            const encodedQuery = encodeURIComponent(query);
            const fullUrl = `${SERVER_URL}/sparql?query=${encodedQuery}`;
    
            fetch(fullUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'text/csv',
                    'Authorization': 'Basic ' + btoa('admin:admin') // Ensure this matches your server credentials
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('SPARQL query failed: ' + response.statusText);
                }
                return response.text();
            })
            .then(csv => {
                const data = csvToTable(csv);
                document.getElementById('visualization').innerHTML = data;
                adjustVisualizationHeight();
            })
            .catch(error => {
                console.error('Error during SPARQL query execution:', error);
                alert('An error occurred during SPARQL query execution.');
            });
        }
    
        function csvToTable(csv) {
            const lines = csv.trim().split('\n');
            let result = '<table>';
            lines.forEach((line, index) => {
                const entries = line.split(',');
                const row = entries.map(entry => `<td>${entry.trim()}</td>`).join('');
                result += `<tr>${row}</tr>`;
            });
            result += '</table>';
            return result;
        }
    
        function adjustVisualizationHeight() {
            const visualization = document.getElementById('visualization');
            visualization.style.height = 'auto';
            visualization.style.height = (visualization.scrollHeight + 20) + 'px';
        }
    
        document.getElementById('displayGraphBtn').addEventListener('click', () => {
            const sparqlQueryValue = document.getElementById('sparqlQuery').value;
            executeSparqlQueryForGraph(sparqlQueryValue);
        });
    
        function executeSparqlQueryForGraph(query) {
            const encodedQuery = encodeURIComponent(query);
            const fullUrl = `${SERVER_URL}/sparql?query=${encodedQuery}`;
    
            fetch(fullUrl, {
                method: 'GET',
                headers: {
                    'Accept': 'text/csv',
                    'Authorization': 'Basic ' + btoa('admin:admin') // Ensure this matches your server credentials
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('SPARQL query failed: ' + response.statusText);
                }
                return response.text();
            })
            .then(csv => {
                const data = parseCsvToGraphData(csv);
                displayGraphPopup(data);
            })
            .catch(error => {
                console.error('Error during SPARQL query execution:', error);
                alert('An error occurred during SPARQL query execution.');
            });
        }
    
        function parseCsvToGraphData(csv) {
            const lines = csv.trim().split('\n');
            const nodes = [];
            const links = [];
            const nodeSet = new Set();
    
            lines.forEach((line, index) => {
                if (index === 0) return; // skip header
                const [source, target] = line.split(',');
    
                const cleanSource = cleanUri(source.trim());
                const cleanTarget = cleanUri(target.trim());
    
                if (!nodeSet.has(cleanSource)) {
                    nodes.push({ id: cleanSource, originalId: source.trim() });
                    nodeSet.add(cleanSource);
                }
                if (!nodeSet.has(cleanTarget)) {
                    nodes.push({ id: cleanTarget, originalId: target.trim() });
                    nodeSet.add(cleanTarget);
                }
    
                links.push({ source: cleanSource, target: cleanTarget });
            });
    
            return { nodes, links };
        }
    
        function cleanUri(uri) {
            // Extract the fragment after the last '#' or '/' and remove leading/trailing whitespace
            const parts = uri.split(/[#\/]/);
            return parts.pop().trim();
        }
    
        function displayGraphPopup(data) {
            const width = 800;
            const height = 600;
    
            const popup = window.open('', 'Graph', `width=${width},height=${height}`);
    
            popup.document.write('<html><head><title>Graph Visualization</title>');
            popup.document.write('<style>body { background-color: black; color: white; margin: 0; padding: 0; }</style>');
            popup.document.write('</head><body>');
            popup.document.write('<div id="graph" style="width:100%; height:100%;"></div>');
            popup.document.write('</body></html>');
    
            popup.document.close();
    
            const svg = d3.select(popup.document.getElementById('graph')).append('svg')
                .attr('width', width)
                .attr('height', height);
    
            const simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.links).id(d => d.id))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2));
    
            const link = svg.append('g')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .selectAll('line')
                .data(data.links)
                .enter().append('line')
                .attr('stroke-width', 1);
    
            const node = svg.append('g')
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .selectAll('g')
                .data(data.nodes)
                .enter().append('g');
    
            node.append('circle')
                .attr('r', 10)
                .attr('fill', '#1f77b4')
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5);
    
            node.append('text')
                .attr('dy', 2)
                .attr('x', 15) // Position text slightly to the right of the circle
                .attr('font-size', '12px')
                .attr('fill', '#fff') // Set text color to white
                .attr('font-weight', 'normal')
                .text(d => d.id);
    
            node.call(d3.drag()
                .on('start', dragStarted)
                .on('drag', dragged)
                .on('end', dragEnded));
    
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
    
                node
                    .attr('transform', d => `translate(${d.x},${d.y})`);
            });
    
            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
    
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
    
            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }
    </script>
    

</body>
</html>
